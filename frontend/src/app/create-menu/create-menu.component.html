    <textarea [ngClass]="x.tbClass" class="promptText" type="text" [name]="x.inVar" #name="ngModel" [ngModel] ="mode === 'edit' ? [data[menuLabels[i]]] : menu" [placeholder]="mode == 'edit' ? [data[menuLabels[i]]] :  [x.prompt]" required></textarea>

  </p>
