<div class='box'>
  <form (submit)="onSignIn(signInForm)" #signInForm="ngForm" >
      <textarea [ngClass]="'prompt'"class="loginTextbox1" type="email"  [name]="'userName'" #emailInput="ngModel" [ngModel]="userName" [placeholder]="'Email'"  required email></textarea>
      <p class="errorMsgEmail" *ngIf="emailInput.invalid"> *PLEASE ENTER A VALID EMAIL </p>

      <input [ngClass]="'prompt'" class="loginTextbox2"  type="password" [name]="'password'" #passwordInput="ngModel" [ngModel]="password" [placeholder]="'Password'" required>
      <p class="errorMsgPassword" *ngIf="passwordInput.invalid"> *PLEASE ENTER A VALID PASSWORD </p>

      <button type="submit" class="loginButton loginText">Log In</button>
  <!-- This button goes to restaurant dashboard if it exists -->
  </form>
  <p class="forgotPasswordText"> Forgot Password?</p>

  <hr>

  <!-- This button needs to go to registration when clicked -->
  <!-- <button class="loginButton loginText"><a routerLink="/Waitless/Registration">Registration</a></button> -->
  <button class="createNewAccButt createNewAcc" (click)="onCreateNewAccount()">Create New Account</button>
</div>

<p>UserName: {{restName}}</p>
<p>Password: {{pw}}</p>
