<p>error works!</p>
<div class ="errorBox" *ngIf='error'>
<dialog  class="errorDialog" open>
  <div class="header">
    <h3 class="text">Login Error</h3>
  </div>
    <p *ngIf="errorMSG == ''" class="innerText"><label >Invalid credentials. Please try again </label></p>
    <p *ngIf="errorMSG != ''" class="innerText"><label >{{errorMSG}}</label></p>

      <button class="closeButt" (click)= "onClose()">Close</button>
</dialog>
</div>
