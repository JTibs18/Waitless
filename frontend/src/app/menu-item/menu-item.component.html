<app-header></app-header>
<a routerLink="/Waitless/{{restaurantID}}/{{tableNum}}"><button class="backButton"> < </button> </a>
<h1 class="title">{{curItem.itemName}}</h1>
<div class = "descriptionBox scrollable">
  <p class="description">{{curItem.description}}</p>
</div>

<div class = "imageBox">
  <img [src]='curItem.imagePath'>
  </div>

<h2 class="ingListTextTitle"> Ingredients List: </h2>

<div class = "ingListBox scrollable">
  <p class ="ingListText ">{{ curItem.ingredients}}</p>
</div>

<p class="calText">({{curItem.calories}} Cal)</p>

<h2 class="QuantityText">Quantity</h2>

<button class="plusButt" (click)='increaseQuant()'> + </button>
<button class="minusButt" (click)='decreaseQuant()'> - </button>
<label  class="displayNum">{{quantity}}</label>


<button class="saveChangesButt" (click)="updateOrder()" routerLink="/Waitless/{{restaurantID}}/{{tableNum}}">Save Changes</button>
